version: '3.8'

services:
  # Genesis Pipeline Application
  genesis-app:
    build: .
    container_name: genesis-pipeline
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    depends_on:
      loki:
        condition: service_started
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=genesis-pipeline"
    networks:
      - genesis-network

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: genesis-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - loki-data:/loki
      - ./config/loki-config.yaml:/etc/loki/loki-config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - genesis-network

  # Promtail - Log Shipper
  promtail:
    image: grafana/promtail:2.9.3
    container_name: genesis-promtail
    volumes:
      - ./logs:/var/log/genesis:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/promtail-config.yaml:/etc/promtail/promtail-config.yaml:ro
    command: -config.file=/etc/promtail/promtail-config.yaml
    restart: unless-stopped
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - genesis-network

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.2.3
    container_name: genesis-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=genesis2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - ./config/grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml:ro
      - ./config/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - genesis-network

volumes:
  loki-data:
  grafana-data:

networks:
  genesis-network:
    driver: bridge